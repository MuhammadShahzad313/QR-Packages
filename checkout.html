<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | QR Packages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brandNavy: '#0a192f', brandGold: '#FFC107', brandDark: '#020c1b' },
                    fontFamily: { sans: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>
    <!-- Stripe Removed -->
</head>

<body class="bg-gray-50 text-brandNavy font-sans flex flex-col min-h-screen">

    <nav class="sticky top-0 z-50 bg-brandNavy text-white shadow-xl">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <img src="images/logo.jpeg" alt="QR Logo" class="h-12 bg-white rounded-lg p-1">
                <div class="leading-tight hidden md:block">
                    <h1 class="font-extrabold text-xl tracking-widest">QR PACKAGES</h1>
                    <p class="text-[10px] text-brandGold uppercase">By QR Group</p>
                </div>
            </a>
            <div class="hidden md:flex items-center space-x-8 text-sm font-semibold tracking-wide">
                <a href="index.html" class="hover:text-brandGold transition">HOME</a>
                <a href="shop.html" class="hover:text-brandGold transition">SHOP PRODUCTS</a>
            </div>
            <div id="auth-links" class="flex items-center gap-4 text-sm font-bold ml-4">
                <!-- Auth links injected by main.js -->
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 w-full">
        <h1 class="text-3xl font-bold mb-8 text-brandNavy border-b pb-4">Secure Checkout</h1>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Order Summary -->
            <div class="w-full lg:w-1/3 order-1 lg:order-2">
                <div class="bg-white p-6 rounded-xl shadow-lg sticky top-24">
                    <h2 class="text-xl font-bold mb-4">Order Summary</h2>
                    <div id="checkout-items" class="space-y-4 max-h-96 overflow-y-auto mb-4 border-b pb-4">
                        <!-- Items injected here -->
                    </div>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span id="subtotal-price">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Shipping</span>
                            <span id="shipping-price">$0.00</span>
                        </div>
                        <div class="flex justify-between font-bold text-lg pt-2 border-t">
                            <span>Total</span>
                            <span id="total-price">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Checkout Form -->
            <div class="w-full lg:w-2/3 order-2 lg:order-1">
                <form id="checkout-form" onsubmit="handleCheckout(event)" class="space-y-8">

                    <!-- 1. Shipping Information -->
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                            <i class="fas fa-shipping-fast text-brandGold"></i> Shipping Information
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 font-bold mb-1">Full Name</label>
                                <input type="text" id="full-name" required
                                    class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-brandGold outline-none">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-bold mb-1">Phone Number</label>
                                <input type="tel" id="phone" required
                                    class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-brandGold outline-none">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-gray-700 font-bold mb-1">Address</label>
                                <input type="text" id="address" required
                                    class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-brandGold outline-none">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-bold mb-1">City</label>
                                <input type="text" id="city" required
                                    class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-brandGold outline-none">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-bold mb-1">Country</label>
                                <select id="country" onchange="updateShipping()"
                                    class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-brandGold outline-none">
                                    <option value="PK" selected>Pakistan</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 2. Payment Method -->
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                            <i class="fas fa-wallet text-brandGold"></i> Payment Method
                        </h2>

                        <div class="space-y-3 mb-6">
                            <!-- COD -->
                            <label
                                class="flex items-center gap-3 cursor-pointer border p-4 rounded-lg hover:border-brandGold transition">
                                <input type="radio" name="payment-method" value="cod" checked
                                    onchange="togglePaymentGroups()">
                                <div class="flex items-center gap-2">
                                    <i class="fas fa-truck text-green-600 text-xl"></i>
                                    <span class="font-bold">Cash on Delivery (COD)</span>
                                </div>
                            </label>

                            <!-- EasyPaisa -->
                            <label
                                class="flex items-center gap-3 cursor-pointer border p-4 rounded-lg hover:border-brandGold transition">
                                <input type="radio" name="payment-method" value="easypaisa"
                                    onchange="togglePaymentGroups()">
                                <div class="flex items-center gap-2">
                                    <img src="https://play-lh.googleusercontent.com/6_Qan3RBgpJUj0C29KyXU5g5H3Xq8cO4d-Kz8k_y8Yj8A_b8j8A_b8j8A_b8j8w=w240-h480-rw"
                                        alt="EasyPaisa" class="w-8 h-8 rounded-full">
                                    <span class="font-bold">EasyPaisa</span>
                                </div>
                            </label>

                            <!-- JazzCash -->
                            <label
                                class="flex items-center gap-3 cursor-pointer border p-4 rounded-lg hover:border-brandGold transition">
                                <input type="radio" name="payment-method" value="jazzcash"
                                    onchange="togglePaymentGroups()">
                                <div class="flex items-center gap-2">
                                    <img src="https://play-lh.googleusercontent.com/L-c7b4-c7b4-c7b4-c7b4=w240-h480-rw"
                                        alt="JazzCash" class="w-8 h-8 rounded-full border">
                                    <!-- Placeholder or FontAwesome fallback if image fails -->
                                    <span class="font-bold">JazzCash</span>
                                </div>
                            </label>
                        </div>

                        <!-- Payment Instructions -->
                        <div id="payment-instructions" class="p-5 bg-blue-50 rounded-xl border border-blue-100">
                            <h3 id="instruction-title" class="font-bold text-brandNavy mb-2 text-lg">Instructions</h3>
                            <p id="instruction-text" class="text-gray-700 leading-relaxed"></p>
                        </div>
                    </div>

                    <button type="submit" id="submit-btn"
                        class="w-full bg-brandNavy text-white font-bold py-4 rounded-xl text-lg hover:bg-brandDark transition transform hover:scale-[1.01] shadow-lg">
                        Confirm Order
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-brandDark text-gray-400 py-8 border-t border-gray-800 text-center mt-auto">
        <p>&copy; 2025 QR Packages. Secure Checkout.</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Initialize Checkout
        document.addEventListener('DOMContentLoaded', () => {
            initCheckout();
        });
    </script>
</body>

</html>
